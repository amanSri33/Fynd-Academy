<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM </title>
</head>

<body>



    <div>
        <div style="text-align: center;">
            <u>
                <h1>GALGOTIAS LMS PAGE</h1>
            </u>
        </div>
        <form action="form">

            <!-- <a href="https://lms.galgotiasuniversity.edu.in " target="main"  >


                </a> -->
            <img src="./galgotais-logo.png" width="350px" style="margin-inline: auto; display: block;"
                alt="university image">
            <br>

            <div style="margin-top: 3rem; margin-inline: auto;  width: 30%; box-sizing: border-box;">
                <select name="year" id="year" style="padding: 1rem 3rem;
                background: white;
                border: 1px solid #f7efef;
                border-radius: 8px;
                width: 100%;
                margin-bottom: 14px;
                ">
                    <option value="no">Select your year</option>
                    <option value="1">Ist year</option>
                    <option value="2">2nd year</option>
                    <option value="3">3rd year</option>
                    <option value="4">4th year</option>
                </select> 
                <select name="course" id="coursename" style="padding: 1rem 3rem;
                background: white;
                border: 1px solid #f7efef;
                border-radius: 8px;
                width: 100%;
                margin-bottom: 14px;
                " >
                    <option value="no">Select your course</option>
                    <option value="B.tech">B.tech</option>
                    <option value="B.sc">B.sc</option>
                    <option value="Bba">Bba</option>
                    <option value="B.com">B.com</option>
                </select> 

               <input type="text" placeholder="Email" style="padding: 1rem 3rem;
               background: white;
               border: 1px solid #f7efef;
               border-radius: 8px;
               width: 100%;
               margin-bottom: 14px;
               ">
                

                <input type="password" placeholder="Password" style="padding: 1rem 3rem;
                background: white;
                border: 1px solid #f7efef;
                border-radius: 8px;
                width: 100%;
                margin-bottom: 14px;
                ">
               <div style="margin-bottom: 1rem;">

                   <input type="checkbox" name="remember" id="lms">
   
                   <label for="lms">Remember Username &nbsp;
               </div>

                </label> 

                <input type="button" style="display: block; width: 100%; padding-block: .5rem; border: none; border-radius: 4px; background-color: #064cf1;
                color: #fff;" value="Log in ">
            </div>




        </form>
    </div>

</body>

</html>
